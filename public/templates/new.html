<div id="create-new">
  <h1>Type / paste your poem below!</h1>
  <h2>(and enter a title / your name if you like)</h2>
  <h3>Note: All punctuation / white space will be wiped out, but go ahead and include it if it makes you happy.</h3>
  <form id="poem-form">
    <input id="poem-title" type="text" placeholder="Title" ng-model="poemCtrl.title"><br>
    <input id="poem-author" type="text" placeholder="Author Name" ng-model="poemCtrl.author"><br>
    <textarea id="poem-body" placeholder="POEM" ng-model="poemCtrl.body"></textarea><br>
    <button ng-click="poemCtrl.convert()">Submit</button>
  </form>
</div>
